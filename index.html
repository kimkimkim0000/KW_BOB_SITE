
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>KW BOB - 광운대 맞춤 식단 추천</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>KW BOB</h1>
      <p>광운대 학생들을 위한 맞춤형 식단 & 직접 요리 추천 서비스</p>
    </header>

    <!-- 로그인 / 회원가입 영역 -->
    <section id="authSection" class="card auth-card">
      <h2>로그인 / 회원가입</h2>
      <div class="auth-tabs">
        <button id="loginTab" class="tab-button active">로그인</button>
        <button id="signupTab" class="tab-button">회원가입</button>
      </div>

      <div id="loginForm" class="auth-form">
        <label>아이디
          <input type="text" id="loginId" placeholder="아이디를 입력하세요" />
        </label>
        <label>비밀번호
          <input type="password" id="loginPw" placeholder="비밀번호를 입력하세요" />
        </label>
        <button id="loginBtn" class="primary-btn">로그인</button>
      </div>

      <div id="signupForm" class="auth-form hidden">
        <label>아이디 (영문+숫자 8자 이상)
          <input type="text" id="signupId" placeholder="예: kwbob1234" />
        </label>
        <label>비밀번호 (영문+숫자+특수문자 8자 이상)
          <input type="password" id="signupPw" placeholder="예: Abcd1234!" />
        </label>
        <label>이름
          <input type="text" id="signupName" placeholder="이름" />
        </label>
        <label>나이
          <input type="number" id="signupAge" min="1" max="120" />
        </label>
        <label>키 (cm)
          <input type="number" id="signupHeight" min="100" max="250" />
        </label>
        <label>몸무게 (kg)
          <input type="number" id="signupWeight" min="30" max="200" />
        </label>
        <label>목표
          <select id="signupGoal">
            <option value="maintain">유지</option>
            <option value="lose">체중 감량</option>
            <option value="gain">근력/체중 증가</option>
          </select>
        </label>
        <button id="signupBtn" class="primary-btn">회원가입</button>
      </div>

      <p id="authMessage" class="message"></p>
    </section>

    <!-- 메인 서비스 영역 -->
    <section id="mainSection" class="hidden">
      <div class="card user-info-card">
        <div class="user-header">
          <h2 id="welcomeUser"></h2>
          <button id="logoutBtn" class="secondary-btn small">로그아웃</button>
        </div>
        <p id="userInfoText"></p>
        <p id="recommendedCalText"></p>
      </div>

      <div class="card">
        <h2>오늘 뭐 먹을까?</h2>
        <div class="selectors">
          <div class="selector-block">
            <h3>음식 종류</h3>
            <select id="categorySelect">
              <option value="한식">한식</option>
              <option value="중식">중식</option>
              <option value="양식">양식</option>
              <option value="분식">분식</option>
              <option value="직접요리">직접 요리</option>
            </select>
          </div>

          <div class="selector-block">
            <h3>가격대</h3>
            <div class="price-options">
              <label><input type="radio" name="price" value="under_10000" checked> 1만원 이하</label>
              <label><input type="radio" name="price" value="10000_12000"> 1만원 ~ 12,000원</label>
              <label><input type="radio" name="price" value="12000_15000"> 12,000원 ~ 15,000원</label>
              <label><input type="radio" name="price" value="any"> 상관없음</label>
            </div>
          </div>
        </div>

        <div class="button-row">
          <button id="recommendBtn" class="primary-btn">추천 받기</button>
          <button id="retryBtn" class="secondary-btn">다시 추천</button>
        </div>

        <div id="recommendResult" class="card-list"></div>
      </div>

      <div class="card">
        <h2>오늘의 섭취 현황</h2>
        <p id="calStatusText"></p>
        <div class="progress-wrapper">
          <div class="progress-label">
            <span>오늘 섭취 칼로리</span>
            <span id="currentCalText">0 kcal</span>
          </div>
          <div class="progress-bar">
            <div id="currentCalBar" class="progress-inner"></div>
          </div>
        </div>
        <div class="progress-wrapper">
          <div class="progress-label">
            <span>권장 섭취 칼로리</span>
            <span id="targetCalText">0 kcal</span>
          </div>
          <div class="progress-bar">
            <div id="targetCalBar" class="progress-inner target"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- 레시피 모달 -->
  <div id="recipeModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="modal-close">&times;</button>
      <h3>레시피</h3>
      <pre id="recipeText"></pre>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
